<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICUHS LIVE Transit Guide</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      text-align: center;
      max-width: 600px;
      margin: auto;
      background: #fdfdfd;
      color: #333;
    }

    h1 {
      color: #004d99;
      margin-bottom: 0.5rem;
    }

    .clock {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #555;
    }

    .checkboxes {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background: #f9f9f9;
    }

    .checkboxes label {
      margin: 0.2rem 0;
      font-size: 1rem;
    }

    .next-bus {
      font-size: 1.2rem;
      margin: 1rem 0;
      color: #0077cc;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.6rem;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
      color: #333;
    }

    .upcoming {
      background-color: #e0f8e0;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      body {
        font-size: 90%;
      }

      .clock, .next-bus {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>ICUHS LIVE Transit Guide</h1>

  <div class="clock" id="clock">現在時刻を取得中...</div>

<div class="checkboxes" id="checkboxes">
  <label><input type="checkbox" value="武蔵境発スクールバス" checked onchange="updateBusInfo()"> 武蔵境発スクールバス</label>
  <label><input type="checkbox" value="武蔵境発是政線" checked onchange="updateBusInfo()"> 武蔵境発是政線</label>
  <label><input type="checkbox" value="ICUHS発スクールバス" checked onchange="updateBusInfo()"> ICUHS発スクールバス</label>
  <label><input type="checkbox" value="新小金井発是政線" checked onchange="updateBusInfo()"> 新小金井発是政線</label>
</div>

  <div class="next-bus" id="nextBus">次のバスを計算中...</div>

  <table id="timetableTable">
    <thead>
      <tr>
        <th>バスの種類</th>
        <th>出発時刻</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const weekdayTimetable = {
      "武蔵境発スクールバス": ["07:25", "07:40", "07:50", "07:55", "08:10", "08:20", "08:25"],
      "ICUHS発スクールバス": ["14:50", "15:50", "16:00", "16:20", "17:10", "17:40", "18:00", "18:10"],
      "武蔵境発是政線": ["07:06","07:18","07:30","07:42","07:54","08:06","08:18","08:30","08:42","08:54","09:06"],
      "新小金井発是政線": ["13:11","13:23","13:35","13:47","13:59","14:11","14:23","14:35","14:47","14:59","15:11","15:23","15:35","15:47","15:59","16:11","16:23","16:35","16:47","16:59","17:11","17:23","17:35","17:47","17:59","18:11","18:23","18:35","18:47","18:59","19:11","19:23","19:35","19:47","19:59","20:11","20:23","20:35","20:47","20:59","21:11","21:23","21:35","21:47","21:59","22:11","22:31","22:51"]
    };

    const weekendTimetable = {
      "武蔵境発スクールバス": ["00:00"],
      "ICUHS発スクールバス": ["00:00"],
      "武蔵境発是政線": ["00:00"],
      "新小金井発是政線": ["00:00"]
    };

    const wednesdayTimetable = {
      "武蔵境発スクールバス": ["07:25", "07:40", "07:50", "07:55", "08:10", "08:20", "08:25"],
      "ICUHS発スクールバス": ["14:50", "15:00", "16:20", "17:10", "17:40", "18:00", "18:10",],
      "武蔵境発是政線": ["07:06","07:18","07:30","07:42","07:54","08:06","08:18","08:30","08:42","08:54","09:06"],
      "新小金井発是政線": ["13:11","13:23","13:35","13:47","13:59","14:11","14:23","14:35","14:47","14:59","15:11","15:23","15:35","15:47","15:59","16:11","16:23","16:35","16:47","16:59","17:11","17:23","17:35","17:47","17:59","18:11","18:23","18:35","18:47","18:59","19:11","19:23","19:35","19:47","19:59"]
    };

    const saturdayTimetable = {
      "武蔵境発スクールバス": ["07:25", "07:40", "07:50", "07:55", "08:10", "08:20", "08:25"],
      "ICUHS発スクールバス": ["13:10", "13:20", "13:50", "15:00", "15:30", "16:00", "16:10"],
      "武蔵境発是政線": ["06:56","07:08","07:20","07:32","07:44","07:56","08:08","08:20","08:32","08:44","08:56"],
      "新小金井発是政線": ["12:01","12:13","12:25","12:37","12:49","13:01","13:13","13:25","13:37","13:49","14:01","14:13","14:25","14:37","14:49","15:01","15:13","15:25","15:37","15:49","16:01","16:13","16:25","16:37","16:49","17:01","17:13","17:25","17:37","17:49","18:01","18:13","18:25","18:37","18:49","19:01","19:13","19:25","19:37","19:49"]
    };
    
    const specialPeriods = [
      {
        start: new Date(2025, 4, 12), // 春学期中間試験期間
        end:   new Date(2025, 4, 17), // 5月17日
        timetable: {
          "武蔵境発スクールバス": ["07:25", "07:40", "07:50", "07:55", "08:10", "08:20", "08:25"],
          "ICUHS発スクールバス": ["14:50", "15:50", "16:00", "16:20", "17:10", "17:40", "18:00", "18:10"],
          "武蔵境発是政線": ["07:06","07:18","07:30","07:42","07:54","08:06","08:18","08:30","08:42","08:54","09:06"],
          "新小金井発是政線": ["13:11","13:23","13:35","13:47","13:59","14:11","14:23","14:35","14:47","14:59","15:11","15:23","15:35","15:47","15:59","16:11","16:23","16:35","16:47","16:59","17:11","17:23","17:35","17:47","17:59","18:11","18:23","18:35","18:47","18:59","19:11","19:23","19:35","19:47","19:59","20:11","20:23","20:35","20:47","20:59","21:11","21:23","21:35","21:47","21:59","22:11","22:31","22:51"]
        }
      },
      {
        start: new Date(2025, 4, 19), // 春学期中間試験日
        end:   new Date(2025, 4, 23), // 6月14日
        timetable: {
          "武蔵境発スクールバス": ["08:00", "08:10", "08:15", "08:30", "08:40", "08:45"],
          "ICUHS発スクールバス": ["11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "16:00", "16:10"],
          "武蔵境発是政線": ["07:06","07:18","07:30","07:42","07:54","08:06","08:18","08:30","08:42","08:54","09:06"],
          "新小金井発是政線": ["13:11","13:23","13:35","13:47","13:59","14:11","14:23","14:35","14:47","14:59","15:11","15:23","15:35","15:47","15:59","16:11","16:23","16:35","16:47","16:59","17:11","17:23","17:35","17:47","17:59","18:11","18:23","18:35","18:47","18:59","19:11","19:23","19:35","19:47","19:59","20:11","20:23","20:35","20:47","20:59","21:11","21:23","21:35","21:47","21:59","22:11","22:31","22:51"]
        }
      }
    ];
    function getTodayTimetable() {
      const today = new Date();

      // ① まず、特別期間をチェック
      for (const period of specialPeriods) {
        if (today >= period.start && today <= period.end) {
          return period.timetable;
        }
      }
      const day = new Date().getDay();
      if (day === 3) return wednesdayTimetable;
      if (day === 6) return saturdayTimetable;
      if (day === 0) return {}; 
      return weekdayTimetable;
    }

    function getSelectedTypes() {
      const selected = [];
      const checkboxes = document.querySelectorAll("#checkboxes input[type=checkbox]");
      checkboxes.forEach(cb => { if (cb.checked) selected.push(cb.value); });
      return selected;
    }

    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString("ja-JP", { hour12: false });
      document.getElementById("clock").textContent = `現在時刻：${timeString}`;
    }

    function updateNextBus() {
      const selectedTypes = getSelectedTypes();
      const timetable = getTodayTimetable();
      const now = new Date();
      const currentMinutes = now.getHours() * 60 + now.getMinutes();

      let nextTimes = [];

      for (const type of selectedTypes) {
        const times = timetable[type] || [];
        for (const time of times) {
          const [h, m] = time.split(":").map(Number);
          const totalMin = h * 60 + m;
          if (totalMin > currentMinutes) {
            const diffMin = totalMin - currentMinutes;
            nextTimes.push({ type, time, minutes: totalMin, remaining: diffMin });
          }
        }
      }

      if (nextTimes.length === 0) {
        document.getElementById("nextBus").textContent = "選択したバスはすべて終了しました。";
        return;
      }

      nextTimes.sort((a, b) => a.minutes - b.minutes);
      const next = nextTimes[0];
      document.getElementById("nextBus").textContent = `最短時刻での出発は「${next.type}」 ${next.time} です（あと ${next.remaining} 分）。`;
    }

    function updateTimetableTable() {
      const selectedTypes = getSelectedTypes();
      const timetable = getTodayTimetable();
      const tbody = document.querySelector("#timetableTable tbody");
      tbody.innerHTML = "";

      const now = new Date();
      const currentMinutes = now.getHours() * 60 + now.getMinutes();

      let allRows = [];
      for (const type of selectedTypes) {
        const times = timetable[type];
        times.forEach(time => {
          allRows.push({ type, time });
        });
      }

      allRows.sort((a, b) => {
        const [ah, am] = a.time.split(":").map(Number);
        const [bh, bm] = b.time.split(":").map(Number);
        return (ah * 60 + am) - (bh * 60 + bm);
      });

      allRows.forEach(row => {
        const [h, m] = row.time.split(":").map(Number);
        const totalMin = h * 60 + m;

        if (totalMin <= currentMinutes) {
          return; // 時間の過ぎたバスは表示しない
        }

        const tr = document.createElement("tr");
        tr.classList.add("upcoming");

        const tdType = document.createElement("td");
        const tdTime = document.createElement("td");
        tdType.textContent = row.type;
        tdTime.textContent = row.time;
        tr.appendChild(tdType);
        tr.appendChild(tdTime);
        tbody.appendChild(tr);
      });
    }

    function updateBusInfo() {
      updateNextBus();
      updateTimetableTable();
    }

    updateClock();
    updateBusInfo();
    setInterval(() => {
      updateClock();
      updateNextBus();
    }, 1000);
  </script>
