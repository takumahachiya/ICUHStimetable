<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICUHS Real-time Transit Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: #fdfdfd;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 1rem;
        }
        /* ログインプロンプトエリアのスタイル */
        #login-prompt-container {
            display: flex; /* 初期表示 */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 2rem); /* フッターの高さを考慮しない場合 100vh */
            padding: 1rem;
        }
        .login-title {
            font-size: 1.75rem; /* 2xl */
            font-weight: bold;
            margin-bottom: 0.5rem; /* mb-2 */
            color: #374151; /* gray-700 */
        }
        .login-message-text {
            margin-bottom: 1rem; /* mb-4 */
            color: #4B5563; /* gray-600 */
        }
        .google-login-button {
            background-color: #4285F4; /* Google Blue */
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.25rem; /* rounded */
            font-size: 1rem;
            font-weight: 500; /* medium */
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .google-login-button:hover {
            background-color: #3367D6;
        }
        .google-login-button svg {
            margin-right: 0.75rem; /* mr-3 */
            width: 1.25rem; /* w-5 */
            height: 1.25rem; /* h-5 */
        }
        .login-error-text {
            margin-top: 0.75rem; /* mt-3 */
            font-size: 0.875rem; /* text-sm */
            color: #DC2626; /* red-600 */
        }
        /* ログイン後のバス時刻表のスタイル調整 */
        #bus-timetable-content-area h1 {
            font-size: 2.5rem;
            color: #004d99;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        #bus-timetable-content-area .clock {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #555;
        }

        #bus-timetable-content-area .checkboxes {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: #f9f9f9;
        }

        #bus-timetable-content-area .checkboxes label {
            margin: 0.2rem 0;
            font-size: 1rem;
        }

        #bus-timetable-content-area .next-bus {
            font-size: 1.2rem;
            margin: 1rem 0;
            color: #0077cc;
            font-weight: bold;
        }

        #bus-timetable-content-area table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            background: #fff;
        }

        #bus-timetable-content-area th,
        #bus-timetable-content-area td {
            border: 1px solid #ddd;
            padding: 0.6rem;
            text-align: center;
        }

        #bus-timetable-content-area th {
            background-color: #f0f0f0;
            font-weight: bold;
            color: #333;
        }

        #bus-timetable-content-area .upcoming {
            background-color: #e0f8e0;
            font-weight: bold;
        }

        #bus-timetable-content-area .icuhs-bus {
            background-color: #fff2cc;
        }

        #bus-timetable-content-area .shinkoganei-bus {
            background-color: #d9eaf7;
        }

        #bus-timetable-content-area footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #ccc;
        }

        #bus-timetable-content-area #user-email-on-footer {
            font-size: 0.875rem;
            color: #6B7280;
            margin-bottom: 0.5rem;
        }

        #bus-timetable-content-area .logout-button-on-footer {
            background-color: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #bus-timetable-content-area .logout-button-on-footer:hover {
            background-color: #5a6268;
        }

    </style>
</head>
<body>

    <div id="login-prompt-container" class="container">
        <h1 class="login-title">ICU High School Bus Guide</h1>
        <p id="login-main-message" class="login-message-text">ご利用には @icu-h.ed.jp のGoogleアカウントでのログインが必要です。</p>
        <button id="google-login-btn" class="google-login-button">
            <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/><path d="M1 1h22v22H1z" fill="none"/></svg>
            Googleアカウントでログイン
        </button>
        <p id="login-error-msg-area" class="login-error-text"></p>
    </div>

    <div id="bus-timetable-content-area" class="container" style="display: none;">
        <h1>ICUHS Real-time Transit Guide</h1>
        <div class="clock" id="clock">現在時刻を取得中...</div>
        <div class="checkboxes" id="checkboxes">
            <label><input type="checkbox" value="武蔵境発スクールバス" checked onchange="updateBusInfo()"> 武蔵境発スクールバス</label>
            <label><input type="checkbox" value="武蔵境発是政線" onchange="updateBusInfo()"> 武蔵境発是政線</label>
            <label><input type="checkbox" value="ICUHS発スクールバス" checked onchange="updateBusInfo()"> ICUHS発スクールバス</label>
            <label><input type="checkbox" value="新小金井発是政線" onchange="updateBusInfo()"> 新小金井発是政線</label>
        </div>
        <div class="next-bus" id="nextBus">次のバスを計算中...</div>
        <table id="timetableTable">
            <thead>
                <tr>
                    <th>バスの種類</th>
                    <th>出発時刻</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <footer id="user-session-footer"> <p>このウェブサイトは現在試験運用中です</p>
            <div id="user-info-on-footer" style="display: none;"> <p id="user-email-on-footer"></p>
                <button id="logout-btn-footer" class="logout-button-on-footer">ログアウト</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // =======================================================================
        // TODO: ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
        // ご自身のFirebaseプロジェクトの設定に置き換えてください！
        const firebaseConfig = {
          apiKey: "AIzaSyCVOzeHmSeZC2onRIY0CUzFuQbiTxpxsv4",
          authDomain: "my-school-app-26b07.firebaseapp.com",
          projectId: "my-school-app-26b07",
          storageBucket: "my-school-app-26b07.firebasestorage.app",
          messagingSenderId: "369607137371",
          appId: "1:369607137371:web:90131ccf0d54070623077e"
        };
        // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
        // =======================================================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const ALLOWED_DOMAIN = "icu-h.ed.jp"; // ★★★ ドメインを更新 ★★★

        // UI要素の取得
        const loginPromptContainer = document.getElementById('login-prompt-container');
        const loginMainMessage = document.getElementById('login-main-message');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const loginErrorMsgArea = document.getElementById('login-error-msg-area');

        const busTimetableContentArea = document.getElementById('bus-timetable-content-area');
        const userInfoOnFooter = document.getElementById('user-info-on-footer');
        const userEmailOnFooter = document.getElementById('user-email-on-footer');
        const logoutBtnFooter = document.getElementById('logout-btn-footer');

        let busUpdateIntervalId = null; // バス情報更新のインターバルID

        // Googleログインボタンの処理
        googleLoginBtn.addEventListener('click', async () => {
            loginErrorMsgArea.textContent = ''; // エラーメッセージをクリア
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("ログインエラー:", error);
                if (error.code === 'auth/popup-closed-by-user') {
                    loginErrorMsgArea.textContent = 'ログインウィンドウが閉じられました。';
                } else if (error.code === 'auth/cancelled-popup-request') {
                    loginErrorMsgArea.textContent = 'ログイン処理がキャンセルされました。';
                } else {
                    loginErrorMsgArea.textContent = `ログインエラーが発生しました。(${error.message})`;
                }
            }
        });

        // フッターのログアウトボタンの処理
        logoutBtnFooter.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("ログアウトエラー:", error);
                // ログアウトエラーは通常ユーザーに表示するほどではないが、開発用にログには残す
            }
        });

        // 認証状態の監視
        onAuthStateChanged(auth, (user) => {
            stopBusUpdates(); // 既存のバス情報更新を停止
            loginErrorMsgArea.textContent = ''; // 表示切替時にエラーメッセージをクリア

            if (user) { // ユーザーがログインしている
                const email = user.email;
                const userDomain = email.split('@')[1];

                if (userDomain === ALLOWED_DOMAIN) {
                    // ★ドメイン一致: バス時刻表を表示
                    loginPromptContainer.style.display = 'none'; // ログインプロンプトを非表示
                    busTimetableContentArea.style.display = 'block'; // バス時刻表を表示
                    userEmailOnFooter.textContent = `ログイン中: ${email}`;
                    userInfoOnFooter.style.display = 'block'; // フッターのユーザー情報を表示
                    initializeBusTimetable(); // バス時刻表の機能を初期化・開始
                } else {
                    // ★ドメイン不一致: アクセス拒否メッセージとログインボタンを再表示
                    loginPromptContainer.style.display = 'flex'; // ログインプロンプトを表示
                    busTimetableContentArea.style.display = 'none'; // バス時刻表を非表示
                    loginMainMessage.textContent = 'アクセス権がありません。'; // メインメッセージを変更
                    loginErrorMsgArea.textContent = `${ALLOWED_DOMAIN} のアカウントでログインしてください。現在のアカウント (${email}) は許可されていません。`;
                    // ログアウトさせて再度ログインを促す場合は以下を有効化
                    // signOut(auth);
                }
            } else { // ユーザーがログアウトしている
                loginPromptContainer.style.display = 'flex'; // ログインプロンプトを表示
                busTimetableContentArea.style.display = 'none'; // バス時刻表を非表示
                loginMainMessage.textContent = `ご利用には @${ALLOWED_DOMAIN} のGoogleアカウントでのログインが必要です。`; // メインメッセージを初期状態に
                userInfoOnFooter.style.display = 'none'; // フッターのユーザー情報を非表示
            }
        });

        // --- バス時刻表のJavaScriptコード (前回提供したものと同じものを想定) ---
        // 元のコードの weekendTimetable, wednesdayTimetable, saturdayTimetable, specialPeriods は
        // ★★★★★★★ 必ずここにあなたの完全なデータをペーストしてください ★★★★★★★
        const weekdayTimetable = {
            "武蔵境発スクールバス": ["07:40", "07:50", "07:55", "08:10", "08:20", "08:25"],
            "ICUHS発スクールバス": ["14:50", "15:50", "16:00", "16:20", "17:10", "17:40", "18:00", "18:10"],
            "武蔵境発是政線": ["07:06","07:18","07:30","07:42","07:54","08:06","08:18","08:30","08:42","08:54","09:06"],
            "新小金井発是政線": ["13:11","13:23","13:35","13:47","13:59","14:11","14:23","14:35","14:47","14:59","15:11","15:23","15:35","15:47","15:59","16:11","16:23","16:35","16:47","16:59","17:11","17:23","17:35","17:47","17:59","18:11","18:23","18:35","18:47","18:59","19:11","19:23","19:35","19:47","19:59","20:11","20:23","20:35","20:47","20:59","21:11","21:23","21:35","21:47","21:59","22:11","22:31","22:51"]
        };
        const weekendTimetable = {      
            "武蔵境発スクールバス": ["00:00"],
            "ICUHS発スクールバス": ["00:00"],
            "武蔵境発是政線": ["00:00"],
            "新小金井発是政線": ["00:00"]};
        const wednesdayTimetable = {
            "武蔵境発スクールバス": ["07:40", "07:50", "07:55", "08:10", "08:20", "08:25"],
            "ICUHS発スクールバス": ["14:50", "15:00", "16:20", "17:10", "17:40", "18:00", "18:10",],
            "武蔵境発是政線": ["07:06","07:18","07:30","07:42","07:54","08:06","08:18","08:30","08:42","08:54","09:06"],
            "新小金井発是政線": ["13:11","13:23","13:35","13:47","13:59","14:11","14:23","14:35","14:47","14:59","15:11","15:23","15:35","15:47","15:59","16:11","16:23","16:35","16:47","16:59","17:11","17:23","17:35","17:47","17:59","18:11","18:23","18:35","18:47","18:59","19:11","19:23","19:35","19:47","19:59"]
        };
        const saturdayTimetable = {
          "武蔵境発スクールバス": ["07:40", "07:50", "07:55", "08:10", "08:20", "08:25"],
          "ICUHS発スクールバス": ["13:10", "13:20", "13:50", "15:00", "15:30", "16:00", "16:10"],
          "武蔵境発是政線": ["06:56","07:08","07:20","07:32","07:44","07:56","08:08","08:20","08:32","08:44","08:56"],
          "新小金井発是政線": ["12:01","12:13","12:25","12:37","12:49","13:01","13:13","13:25","13:37","13:49","14:01","14:13","14:25","14:37","14:49","15:01","15:13","15:25","15:37","15:49","16:01","16:13","16:25","16:37","16:49","17:01","17:13","17:25","17:37","17:49","18:01","18:13","18:25","18:37","18:49","19:01","19:13","19:25","19:37","19:49"]
        };
        const specialPeriods = [
      {
        start: new Date(2025, 4, 12), // 春学期中間試験期間
        end:   new Date(2025, 4, 17), // 5月17日
        timetable: {
          "武蔵境発スクールバス": ["07:40", "07:50", "07:55", "08:10", "08:20", "08:25"],
          "ICUHS発スクールバス": ["14:50", "15:50", "16:00", "16:20", "17:10", "17:40", "18:00", "18:10"],
          "武蔵境発是政線": ["07:06","07:18","07:30","07:42","07:54","08:06","08:18","08:30","08:42","08:54","09:06"],
          "新小金井発是政線": ["13:11","13:23","13:35","13:47","13:59","14:11","14:23","14:35","14:47","14:59","15:11","15:23","15:35","15:47","15:59","16:11","16:23","16:35","16:47","16:59","17:11","17:23","17:35","17:47","17:59","18:11","18:23","18:35","18:47","18:59","19:11","19:23","19:35","19:47","19:59","20:11","20:23","20:35","20:47","20:59","21:11","21:23","21:35","21:47","21:59","22:11","22:31","22:51"]
        }
      },
      {
        start: new Date(2025, 4, 19), // 春学期中間試験日
        end:   new Date(2025, 4, 23), // 6月14日
        timetable: {
          "武蔵境発スクールバス": ["08:00", "08:10", "08:15", "08:30", "08:40", "08:45"],
          "ICUHS発スクールバス": ["11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "16:00", "16:10"],
          "武蔵境発是政線": ["07:06","07:18","07:30","07:42","07:54","08:06","08:18","08:30","08:42","08:54","09:06"],
          "新小金井発是政線": ["13:11","13:23","13:35","13:47","13:59","14:11","14:23","14:35","14:47","14:59","15:11","15:23","15:35","15:47","15:59","16:11","16:23","16:35","16:47","16:59","17:11","17:23","17:35","17:47","17:59","18:11","18:23","18:35","18:47","18:59","19:11","19:23","19:35","19:47","19:59","20:11","20:23","20:35","20:47","20:59","21:11","21:23","21:35","21:47","21:59","22:11","22:31","22:51"]
        }
      }
    ];
        // 例:
        // const weekendTimetable = {
        //      "武蔵境発スクールバス": [], ...
        // };
        // ... (以下、getTodayTimetable, getSelectedTypes, updateClock, updateNextBus, updateTimetableTable, initializeBusTimetable, stopBusUpdates 関数、window.updateBusInfo = ... は前回同様に記述してください。文字数制限のため省略します。)


        // バス時刻表関連の関数 (前回と同じものをここに記述)
        function getTodayTimetable() {
            const today = new Date();
            const todayDateOnly = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            for (const period of specialPeriods) {
                if (!period || !period.start || !period.end || !period.timetable) continue; // データ不備をスキップ
                const startDateOnly = new Date(period.start.getFullYear(), period.start.getMonth(), period.start.getDate());
                const endDateOnly = new Date(period.end.getFullYear(), period.end.getMonth(), period.end.getDate());
                if (todayDateOnly >= startDateOnly && todayDateOnly <= endDateOnly) {
                    return period.timetable;
                }
            }
            const day = today.getDay();
            if (day === 3) return wednesdayTimetable;
            if (day === 6) return saturdayTimetable;
            if (day === 0 && Object.keys(weekendTimetable).length > 0) return weekendTimetable; // weekendTimetableが空でない場合
            return weekdayTimetable;
        }

        function getSelectedTypes() {
            const selected = [];
            const checkboxes = document.querySelectorAll("#checkboxes input[type=checkbox]");
            checkboxes.forEach(cb => { if (cb.checked) selected.push(cb.value); });
            return selected;
        }

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString("ja-JP", { hour12: false });
            const clockElement = document.getElementById("clock");
            if (clockElement) clockElement.textContent = `現在時刻：${timeString}`;
        }

        function updateNextBus() {
            const selectedTypes = getSelectedTypes();
            const timetable = getTodayTimetable();
            if (!timetable || Object.keys(timetable).length === 0) { // timetableが空か未定義の場合
                 document.getElementById("nextBus").textContent = "本日の時刻表データがありません。";
                 return;
            }
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            let nextTimes = [];

            for (const type of selectedTypes) {
                const times = timetable[type] || [];
                for (const time of times) {
                    const [h, m] = time.split(":").map(Number);
                    const totalMin = h * 60 + m;
                    if (totalMin > currentMinutes) {
                        const diffMin = totalMin - currentMinutes;
                        nextTimes.push({ type, time, minutes: totalMin, remaining: diffMin });
                    }
                }
            }
            const nextBusElement = document.getElementById("nextBus");
            if (!nextBusElement) return;
            if (nextTimes.length === 0) {
                nextBusElement.textContent = "選択したバスはすべて終了しました。";
                return;
            }
            nextTimes.sort((a, b) => a.minutes - b.minutes);
            const next = nextTimes[0];
            nextBusElement.textContent = `最短時刻での出発は「${next.type}」 ${next.time} です（あと ${next.remaining} 分）。`;
        }

        function updateTimetableTable() {
            const selectedTypes = getSelectedTypes();
            const timetable = getTodayTimetable();
            const tbody = document.querySelector("#timetableTable tbody");
            if (!tbody) return;
            tbody.innerHTML = "";
             if (!timetable || Object.keys(timetable).length === 0) return; // timetableが空か未定義の場合

            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            let allRows = [];
            for (const type of selectedTypes) {
                const times = timetable[type] || [];
                times.forEach(time => { allRows.push({ type, time }); });
            }
            allRows.sort((a, b) => {
                const [ah, am] = a.time.split(":").map(Number);
                const [bh, bm] = b.time.split(":").map(Number);
                return (ah * 60 + am) - (bh * 60 + bm);
            });
            allRows.forEach(row => {
                const [h, m] = row.time.split(":").map(Number);
                const totalMin = h * 60 + m;
                if (totalMin <= currentMinutes) return;
                const tr = document.createElement("tr");
                tr.classList.add("upcoming");
                if (row.type.includes("ICUHS発スクールバス")) tr.classList.add("icuhs-bus");
                if (row.type.includes("新小金井発是政線")) tr.classList.add("shinkoganei-bus");
                const tdType = document.createElement("td");
                const tdTime = document.createElement("td");
                tdType.textContent = row.type;
                tdTime.textContent = row.time;
                tr.appendChild(tdType);
                tr.appendChild(tdTime);
                tbody.appendChild(tr);
            });
        }
        window.updateBusInfo = () => {
            updateNextBus();
            updateTimetableTable();
        };
        function initializeBusTimetable() {
            updateClock();
            updateBusInfo();
            if (busUpdateIntervalId) clearInterval(busUpdateIntervalId);
            busUpdateIntervalId = setInterval(() => {
                updateClock();
                updateBusInfo();
            }, 1000);
        }
        function stopBusUpdates() {
            if (busUpdateIntervalId) {
                clearInterval(busUpdateIntervalId);
                busUpdateIntervalId = null;
            }
        }
    </script>
</body>
</html>
